<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <ul class="links-list">
                <li class="links-item"><a href="https://www.google.com" target="_blank">Google</a></li>
                <li class="links-item"><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li class="links-item"><a href="https://www.youtube.com" target="_blank">Youtube</a></li>
            </ul>
        </nav>
        <h3>Contact us</h3>
        <div class="form">
            <form>
                <input type="text" placeholder="Email" class="form-item">
                <textarea name="" id="" cols="30" rows="10" placeholder="Write Your Message here" class="form-item"></textarea>
                <button type="submit" class="form-item">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
